server:
  port: 7201
  servlet:
    context-path: /monitor-persistence

spring:
  datasource:
    url: jdbc:h2:file:./data/monitordb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    disable-swagger-default-url: true
  packages-to-scan: gy.roach.monitor.persistence.controller

management:
  endpoints:
    web:
      exposure:
        include: info,health,loggers,metrics,beans,mappings,threaddump,heapdump,prometheus,swagger-ui,sbom
    jmx:
      exposure:
        include: info,health,loggers,metrics,beans,mappings,threaddump,heapdump,prometheus,swagger-ui,sbom
  health:
    defaults:
      enabled: true
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: full
  tracing:
    sampling:
      probability: 1.0